spring:
  datasource:
    url: jdbc:mysql://localhost:3306/topidalpi
    username: topi
    password: '0000'
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: never
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
        hbm2ddl:
          auto: update // 변경사항 반영 시 보통 update를 사용, 테스트나 초기 개발 단계에서는 create 사용
        default_batch_fetch_size: 1000